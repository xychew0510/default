<html>
    <body>
        <h1>Predict Default on Credit Card</h1>
        <form action="/" method="POST">
            <p>Please enter Income amount : </p>
            <p><input type="number" step="0.01" name="Income"></p>
            <p>Please enter Age : </p>
            <p><input type="number" step="0.01" name="Age"></p>
            <p>Please enter Loan amount : </p>
            <p><input type="number" step="0.01" name="Loan"></p>
            <p><input type="submit" value="Enter"></p>
        </form>
        <p>{{result1}}</p>
        <p>{{result2}}</p>
        <p>{{result3}}</p>
        <p>{{result4}}</p>
        <p>{{result5}}</p>
        <p>{{result6}}</p>
    </body>
</html>
